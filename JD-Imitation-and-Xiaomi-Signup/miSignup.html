<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小米Signup</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="stylesheet" type="text/css" href="style/font-awesome.css">
	<script src="script/jquery-1.11.0.js"></script>
	<script src="script/check.js"></script>

	<!--  <script src="script/less.js" type="text/javascript"></script> -->
</head>

<body>
	<section class="content">
		<div class="main">
			<header class="content-header">
				<h2 class="orange-color">注册小米账号</h2>
				<p class="lightDark-color">小米帐号能使用小米手机、米聊、MIUI和小米的其他服务。如果您已拥有小米帐号，则可<a href="#" class="orange-color">在此登录</a> </p>
			</header>
			<section class="content-way">
				<input type="radio" class="phone" id="way1">
				<label for="way1">用手机号码注册</label>
				<input type="radio" class="email" id="way2" autocomplete="off" isrequired="true">
				<label for="way2">用邮箱注册</label>
				<a href="#" class="orange-color">了解更多</a>		
			</section>
			<section class="content-detail">
				<ul>
					<li>
						<label for="phone">手机号码:</label>
						<input type="text" id="phone">
						<input type="button" value="获取验证码" class="lightDark-color" id="spinButton" disabled="">
						<br>
						<span class="lightDark-color"><i class="fa fa-15x fa-info-circle"></i>
							非中国大陆用户输入手机号码时请增加区域前缀，如：台湾：+8869*******，香港：+8526*******</span>
					</li>
					<li>
						<label for="spin">验证码:</label>
						<input type="text" id="spin" class="">
						<span class="spin-error hideError"><i class="fa fa-times-circle fa-12x"></i>缺失必须的参数</span>
						<span class="spin-span"><span class="lightDark-color">请输入手机验证码。</span><a href="#" class="orange-color">我为何收不到验证码？</a></span>
					</li>
					<li>
						<label for="password1">设置密码:</label>
						<input type="password" id="password1" class="">
						<span class="password-error hideError"><i class="fa fa-times-circle fa-12x"></i >请输入新密码</span>
						<i class="fa fa-check-circle fa-12x hideRight1"></i >
						<span class="lightDark-color spin-span">密码长度8~16位，数字、字母、字符至少包含两种。</span>
					</li>
					<li>
						<label for="password2">确认密码:</label>
						<input type="password" id="password2" >
						<span class="password-error hideError"><i class="fa fa-times-circle fa-12x"></i>请输入确认密码</span>
						<i class="fa fa-12x fa-info-circle"></i>
						<i class="fa fa-check-circle fa-12x hideRight2"></i>
						
					</li>
					<li>
						<button>立即注册</button>
					</li>
					<li>
						<span class="lightDark-color">点击“立即注册”，即表示您同意并愿意遵守小米<a href="" class="orange-color">用户协议</a>和<a href="" class="orange-color">隐私政策</a></span>
					</li>
					
				</ul>
				
			</section>
		</div>
	</section>
</body>
</html>
