<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>侧边栏demo</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/sidebar.css">
</head>

<body>
    <div id="sidebar">
        <!-- 侧边栏 -->
        <div id="item-wrap">
            <div id="prof" class="item">
                <span><i class="glyphicon glyphicon-user"></i></span>
                <div>我</div>
            </div>
            <div id="asset" class="item">
                <span><i class="glyphicon glyphicon-usd"></i></span>
                <div>资产</div>
            </div>
            <div id="brand" class="item">
                <span><i class="glyphicon glyphicon-heart"></i></span>
                <div>品牌</div>
            </div>
            <div id="broadcast" class="item">
                <span><i class="glyphicon glyphicon-bell"></i></span>
                <div>直播</div>
            </div>
            <div id="foot" class="item">
                <span><i class="glyphicon glyphicon-eye-open"></i></span>
                <div>看过</div>
            </div>
            <div id="calendar" class="item">
                <span><i class="glyphicon glyphicon-time"></i></span>
                <div>日历</div>
            </div>
        </div>

        <!-- 关闭按钮-->
        <div id="closeBar">
            <div>
                <i class="glyphicon glyphicon-remove"></i>
            </div>
        </div>
    </div>

    <!-- 侧边栏每项的详情内容  -->
    <div id="prof-content" class="nav-content">
        <div class="nav-con-close">
            <i class="glyphicon glyphicon-chevron-left"></i>
        </div>
        <div>我 内容页面</div>
    </div>
    <div id="asset-content" class="nav-content">
        <div class="nav-con-close">
            <i class="glyphicon glyphicon-chevron-left"></i>
        </div>
        <div>资产 内容页面</div>
    </div>
    <div id="brand-content" class="nav-content">
        <div class="nav-con-close">
            <i class="glyphicon glyphicon-chevron-left"></i>
        </div>
        <div>品牌 内容页面</div>
    </div>
    <div id="broadcast-content" class="nav-content">
        <div class="nav-con-close">
            <i class="glyphicon glyphicon-chevron-left"></i>
        </div>
        <div>品牌 内容页面</div>
    </div>
    <div id="foot-content" class="nav-content">
        <div class="nav-con-close">
            <i class="glyphicon glyphicon-chevron-left"></i>
        </div>
        <div>看过 内容页面</div>
    </div>
    <div id="calendar-content" class="nav-content">
        <div class="nav-con-close">
            <i class="glyphicon glyphicon-chevron-left"></i>
        </div>
        <div>日历 内容页面</div>
    </div>

    <!-- js代码 -->
    <script src="js/bar.js"></script>
</body>
</html>
